name: Flutter (Dart)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  flutter:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Flutter tests
        working-directory: app
        run: |
          flutter --version
          flutter pub get
          flutter test
