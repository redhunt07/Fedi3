name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust tests
        run: |
          cargo test -p fedi3_core
          cargo test -p fedi3_relay

  flutter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Flutter tests
        working-directory: app
        run: |
          flutter --version
          flutter pub get
          flutter test
